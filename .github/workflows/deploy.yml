name: Build and Deploy
on:
    push:
        branches:
            - main

    jobs:
        build-and-deploy:
            runs-on: ubuntu-latest
            concurrency: ci-${{github.ref}}
            steps:
                - name: Checkout 📝
                  uses: actions/checkout@v3

                - name: Configure Node 🔎
                  uses: actions/setup-node@v1
                  with: node-version:'16.19.1'

                - name: Install 💻
                  run: yarn install

                - name: Build 🛠️
                  run: yarn build

                - name: Deploy 🚀
                  uses: JamesIves/github-pages-deploy-action@v4
                  with:
                      folder: dist
                      branch: gh-pages
